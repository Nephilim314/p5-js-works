bennington_giving.honor-roll:
  path: /giving/donor-roll/{section}/{year}
  defaults:
    _controller: Drupal\bennington_giving\Controller\HonorRollController::honor_roll
    year: null
    section: null
  requirements:
    _permission: 'access content'
bennington_giving.honor-roll-admin:
  path: /admin/bennington-fund/donor-roll
  defaults:
    _title: 'Bennington Giving Module - Donor Roll Admin'
    _controller: Drupal\bennington_giving\Controller\HonorRollController::administer
  requirements:
    _permission: 'administer content'
bennington_giving.delete-version:
  path: /admin/bennington-fund/donor-roll/version/{version}/delete
  defaults:
    _controller: Drupal\bennington_giving\Controller\HonorRollController::delete_version
  requirements:
    _permission: 'administer content'
    version: '\d{4}\.\d{2}'